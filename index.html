<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventions by Year</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Discover Inventions by Year</h1>
        </header>

        <div class="content">
            <label for="yearInput">Enter a year between 1940 and 2025:</label>
            <input type="number" id="yearInput" placeholder="Enter Year">
            <button onclick="showInvention()">Show Invention</button>
            <button onclick="resetPage()">Reset</button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
