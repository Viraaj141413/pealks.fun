<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventions by Year</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Discover Inventions by Year</h1>
        </header>
        <div class="content">
            <label for="yearInput">Enter a year between 1940 and 2025:</label>
            <input type="number" id="yearInput" min="1940" max="2025">
            <button id="generateBtn">Show Invention</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <!-- âœ… Move script to the bottom -->
    <script src="script.js"></script>
</body>
</html>
